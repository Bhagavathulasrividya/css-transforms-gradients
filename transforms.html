<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gradient Transform Card</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }

    .card {
      width: 300px;
      height: 200px;
      border-radius: 25px;
      background-color: salmon;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      transition: transform 0.5s ease;
    }

    .card:hover {
      transform: scale(1.5) rotate(5deg) translate(10px, 10px);
      color:darkblue;
      background-image: linear-gradient( to right bottom, lightgreen,lightseagreen,lightsalmon);
      border-top-right-radius: 25%;
      border-bottom-left-radius: 25%;

    }
  </style>
</head>
<body>

  <div class="card">
    Hover Me!
  </div>

</body>
</html>
